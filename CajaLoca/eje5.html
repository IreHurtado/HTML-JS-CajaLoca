<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <style>
       #box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: relative;
      top: 0;
      left: 0;
      transition: .5s all ease;
    }

  </style>
</head>

<body>
    <h1>Caja Loca</h1>
    <p>Crea una rutina que no permita que el ratón se coloque encima de una caja azul de 100 x 100 px. Cada vez que el ratón intente colocarse encima, la posición de la caja debe cam- biar aleatoriamente por la página.</p>

  <main>
    <h5>Hola, soy la caja loca, intenta pasar el ratón sobre mi</h5>
    <p id="box"></p>
  </main>

  <script>
    let box = document.getElementById('box');

    box.addEventListener('mouseover', ()=>{
      let maxWidth = window.innerWidth - 100;
      let maxHeight = window.innerHeight - 100;

      let randLeft = Math.floor(Math.random() * maxWidth);
      let randTop = Math.floor(Math.random() * maxHeight);

      box.style.top = `${randTop}px`;
      box.style.left = `${randLeft}px`;
    });

  </script>
</body>

</html>
